      <h1>Adjustment Calculator</h1>
      
      <br>
      <form>
        <h3>Adjustments for Waterborne Systems</h3>
        <div>
          <label for="lines">Gallons in Lines:</label><br>
          <input type="radio" id="15" name="lines" value="15">
          <label for="15">15</label><br>
          <input type="radio" id="22" name="lines" value="22">
          <label for="22">22</label><br>
          <input type="radio" id="122" name="lines" value="122">
          <label for="122">122</label><br>
          <br>
          <label for="tank">Gallons in Tank:</label><br>
          <input type="number" id="tank" name="tank" min="20" max="140" step="1" value="80"><br><br>
          <button type="button" onclick="systemCalculate()">Calculate</button>
          <button type="button" onclick="systemReset()">Reset</button>
        </div>
      </form>

      <p id="systems"></p>
      <br>
      <br>

      <form>
        <h3>Adjustments for Totes</h3>
        <div>
          <label for="tote">Gallons in Tote:</label><br>
          <input type="number" id="tote" name="tote" value="300" min="0" max="300"><br><br>
          <button type="button" onclick="toteCalculate()">Calculate</button>
          <button type="button" onclick="toteReset()">Reset</button><br>
          <br>
        </div>
      </form>
      <br><br>

      <div>
        Full thickener hit: 0.5%<br>
        Half thickener hit: 0.25%<br>
        Full amine hit: 0.05%<br>
        Half amine hit: 0.025%<br>
      </div>
